<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Text Transfer</title>
  	<link rel="stylesheet" href="css/style.css"/>
  	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  	<script src="js/jquery-3.1.1.min.js"></script>
  	<script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
  	<script src="js/script.js"></script>

</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
		  <!-- Title -->
		  <span class="mdl-layout-title">Text Transfer</span>
		  <!-- Add spacer, to align navigation to the right -->
		  <div class="mdl-layout-spacer"></div>
		  <!-- Navigation. We hide it in small screens. -->
		  <nav class="mdl-navigation mdl-layout--large-screen-only">
		  </nav>
		</div>
	  </header>
	  <div class="mdl-layout__drawer">
		<span class="mdl-layout-title">About</span>
		<nav class="mdl-navigation">
		  <a class="mdl-navigation__link" href="https://joaofelipes.duckdns.org/">Author</a>
		  <a class="mdl-navigation__link" href="https://github.com/joaofelipes/copy">Source Code</a>
		</nav>
	  </div>	  
	  <main class="mdl-layout__content mdl-color--purple-50">
		<div class="page-content">

				<div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield">
					<textarea class="mytextarea" type="text" rows="14" maxrows="6000" id="message"></textarea>
				</div>
				
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id=btnsave>
  					Save Text
				</button>

				<span class="spacer"/>

				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id=btnget>
				   Get Text 
				</button>

				<span class="spacer"/>

				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btncopy" name="btncopy">
				  Copy All
				</button>

				<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
					<div class="mdl-snackbar__text"></div>
					<button type="button" class="mdl-snackbar__action"></button>
				</div>				

		</div>
	  </main>
	</div>
</body>
</html>
