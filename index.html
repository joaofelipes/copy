<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Text Transfer</title>
  	<link rel="stylesheet" href="css/style.css"/>
  	<link rel="stylesheet" href="css/bootstrap.min.css"/>
  	<script src="js/jquery-3.1.1.min.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<script src="js/script.js"></script>
</head>
<body>
	<div id="main" class="container">
		<form class="form-horizontal" action='http://localhost:9000/put' method='post'>
			<div class="form-group container">
    			<label for="exampleTextarea">Text to transfer:</label>
    			<textarea class="form-control" id="message" name="message" rows="6"></textarea>
  			</div>
			<div class="col-sm-12">
				<button type="button" class="btn btn-success btn-block btnok">OK</button>
			</div>
		</form>
	</div>
</body>
</html>
